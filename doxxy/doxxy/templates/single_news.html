<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
        <title> {{title}} </title>
    {% endif %}
</head>

<body>
    {% if title %}
        <h1> {{ title }} </h1>
    {% endif %}
    {% if description %}
        <b>Description: </b>
        <p> {{ description }} </p>
    {% endif %}
    {% if comments %}
        <b>Comments related to this news:</b>
        {% for comment in comments %}
          <p>{{ comment }}</p>
        {% endfor %}
    {% endif %}
</body>

</html>
